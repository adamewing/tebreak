before_install:
    - bash prerequisites.sh
install: true 
script:
    #- 60  mvn script
    # Get out of the source directory before running tests to avoid PYTHONPATH
    # confusion.  This is necessary to ensure that the speedups module can
    # be found in the installation directory.
    # Copy the coveragerc down so coverage.py can find it.
    - python setup.py build
    - python setup.py install
    #- wget ftp://ftp.ncbi.nlm.nih.gov/sra/reports/Assembly/GRCh37-HG19_Broad_variant/Homo_sapiens_assembly19.fasta
    - cd test/data/
    - bwa index Homo_sapiens_assembly19.fasta
    - samtools faidx Homo_sapiens_assembly19.fasta
    - cd ../../tebreak
    - python tebreak.py -b ../test/data/example.ins.bam -r ../test/data/Homo_sapiens_chr22_bamsurgeon_assembly19.fasta -i ../test/data/example.region.bed --pickle ../test/data/example.pickle --detail_out ../test/example.tebreak.detail.out
