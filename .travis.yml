language: python
python:
    - 2.7.8
    - 2.7

sudo: required
before_install: 
    - bash prerequisites.sh
    - WORKDIR=`pwd`
    - wget http://last.cbrc.jp/last-716.zip
    - unzip last-716.zip
#    - cd last-716
    - make CXXFLAGS=-O3 -C last-716 && sudo make install -C last-716
#    - cd ..
    - wget http://ftp.ebi.ac.uk/pub/software/vertebrategenomics/exonerate/exonerate-2.2.0-x86_64.tar.gz
    - tar -xvf exonerate-2.2.0-x86_64.tar.gz
    - sudo cp -rf exonerate-2.2.0-x86_64/ $WORKDIR/bin/    
    - wget https://www.ebi.ac.uk/~zerbino/velvet/velvet_1.2.10.tgz
    - tar xvzf velvet_1.2.10.tgz
    - sudo make -C velvet_1.2.10
    - sudo cp velvet_1.2.10/velvetg $WORKDIR/bin/
    - sudo cp velvet_1.2.10/velveth $WORKDIR/bin/
    - git clone https://github.com/pysam-developers/pysam.git pysam
    - git clone https://github.com/cython/cython.git cython
    - cd cython
    - python setup.py install
    - cd ../pysam
    - python setup.py build
    - python setup.py install
    - cd ..
    - wget ftp://ftp.ncbi.nlm.nih.gov/sra/reports/Assembly/GRCh37-HG19_Broad_variant/Homo_sapiens_assembly19.fasta
    - git clone https://github.com/lh3/bwa.git
    - sudo make -C bwa
    - sudo cp bwa/bwa $WORKDIR/bin
    - git clone https://github.com/samtools/htslib.git
    - sudo make -C htslib
    - git clone https://github.com/samtools/samtools.git
    - sudo make -C samtools
    - sudo cp samtools/samtools $WORKDIR/bin/
    - sudo cp samtools/misc/wgsim $WORKDIR/bin/
    - git clone https://github.com/samtools/bcftools.git
    - sudo make -C bcftools
    - sudo cp bcftools/bcftools $WORKDIR/bin/
    - wget https://pypi.python.org/packages/source/s/scipy/scipy-0.17.0.tar.gz#md5=5ff2971e1ce90e762c59d2cd84837224
    - tar -xvf scipy-0.17.0.tar.gz
    - cd scipy-0.17.0
    - python setup.py install
    - cd ..
    - wget https://pypi.python.org/packages/source/b/bx-python/bx-python-0.7.3.tar.gz#md5=d8c50c01c9e421bae0bbdbfa00fef6e4
    - tar -xvf bx-python-0.7.3.tar.gz
    - cd bx-python-0.7.3
    - python setup.py install
    - cd ..
    - wget http://gatb-tools.gforge.inria.fr/versions/bin/minia-2.0.3-Linux.tar.gz
    - tar -xvf minia-2.0.3-Linux.tar.gz
    - sudo cp minia-2.0.3-Linux/bin/{dbgh5,dbginfo,h5dump,minia}  $WORKDIR/bin/
    - git clone https://github.com/adamewing/align.git
    - cd align
    - python setup.py install
    - cd ..
    - export PATH=$WORKDIR/bin/:$PATH
install: true
script:
    - python setup.py build
    - python setup.py install
    - bwa index Homo_sapiens_assembly19.fasta
    - samtools faidx Homo_sapiens_chr22_bamsurgeon_assembly19.fasta
    - tebreak/tebreak.py -b test/data/example.ins.bam  -r Homo_sapiens_assembly19.fasta -i test/data/example.region.bed --pickle test/example.pickle --detail_out test/example.tebreak.detail.out
